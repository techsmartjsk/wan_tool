<html>
    <head>
        {% load static %}
        <title>Hybrid Tool</title>
        <link rel = "stylesheet"  href="{% static 'css/index.css' %}">
        <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/2dcc255ddc.js" crossorigin="anonymous"></script>    
    </head>
    <body>
        <div class="app-container">
            <div class="sidebar">
                <div class="sidebar-header">
                    <div class="app-icon">
                        <img id="app-image" width="200" height="47" src="{% static 'images/logo.png' %}">
                    </div>
                </div>
                <div class="sidebar-header">
                    <div class="app-icon">
                        <img id="app-image" width="200" height="62.5" src="{% static 'images/logo_netaccelerator.png' %}">
                    </div>
                </div>
                <ul class="sidebar-list">
                    <li class="sidebar-list-item {% if nav == 'disclaimer'%}active{% endif %}">
                        <a href="/">
                        <i class="fas fa-info-circle" style="font-size:18px;"></i>
                        <span style="margin-left:14px;">Disclaimer</span>
                        </a>
                    </li>
                    <li class="sidebar-list-item {% if nav == 'platform'%}active{% endif %}">
                        <a href="/platform">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
                        <span style="margin-left:5px;">Net Zero Accelerator</span>
                        </a>
                    </li>
                    <li class="sidebar-list-item {% if nav == 'data'%}active{% endif %}">
                        <a href="/data">
                        <i class="fas fa-database"  style="font-size:18px;"></i> 
                        <span style="margin-left:14px;">WAN Tool Data</span>
                        </a>
                    </li>
                </ul>
            </div>
            {% block content %}{% endblock content %}
        </div>    
        <script src="{% static 'index.js' %}"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
